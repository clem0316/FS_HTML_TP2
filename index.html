<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TP2</title>
  </head>
  <body>
    <nav>
      <h2>Helium</h2>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>

    <header>
      <div class="header-left">
        <div class="header-left-container">
          <h1>People-Powered Networks</h1>
          <h3>Start a Wireless Revolution</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequuntur laboriosam sunt, possimus doloremque nihil dolor totam
            id mollitia architecto soluta.
          </p>
          <!-- Dans la balise p, on met directement lorem20 pour créer du faux texte (on peut changer le chiffre pour + ou - de texte) -->
        </div>
      </div>
      <div class="header-right">
        <!-- Si j'écris directement .header-right, alors cela va créer directement une balise div avec la classe nommée "header-right" -->
        <img src="./img/main.png" alt="image du produit" id="produit" />
      </div>
    </header>
    <section class="infos">
      <div class="infos-left">
        <h3>Core Technologies</h3>
        <div class="btn-container">
          <button>Tokens</button>
          <button>Proof of Covergae</button>
          <button>LongFi</button>
          <!-- Pour créer 3 boutons, je peux directement écrire button*3 puis taper entrer -->
        </div>
      </div>
      <div class="infos-right">
        <h3>Our Investors</h3>
        <div class="img-container">
          <img src="./img/investlogo2blue.png" alt="investor-1" />
          <img src="./img/investlogo3blue.png" alt="investor-2" />
          <img src="./img/investlogo4blue.png" alt="investor-3" />
        </div>
      </div>
